{% extends 'core/base.html' %}
{% block title %}Cart{% endblock %}
{% block content %}

<div class="max-w-6xl mx-auto flex flex-wrap item-start py-6 px-6 xl:px-0">
   <div class="products w-full lg:w3/4">
    {% for item in cart %}
       {% include 'cart/partials/cart_item.html' %}
    {% endfor %}

   <div class="summary w-full w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
        <h2 class="uppercase text-lg mb-5">Summery</h2>

        <div class="mb-6 flex justify-between">
            <span class="font-smibold">Total</span>
            <span
                hx-get="{% url 'hx_cart_total' %}"
                hx-triger="update-menu-cart from:body"
                hx-swap="innerHTML"
            >
            {% include 'cart/partials/cart_total.html' %}
            </span>
        </div>
        <a href="#" class="inline-block px-8 py-4 rounded-xl bg-purple-500 hover:bg-purple-700 text-white">Check out</a>
   </div>
</div>


{% endblock %}
