{% extends 'core/base.html' %}
{% block title %}Chekout{% endblock %}
{% block content %}

<div class="max-w-6xl mx-auto flex flex-wrap item-start py-6 px-6 xl:px-0">
    <div class="products w-full lg:w3/4">
        <h1 class= "inline-block mb-5 text-3xl">Checkout</h1>

        <div class="w-full pr-6">
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Shipping information</h2>

                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2">First name</label>
                        <input type="text" class="w-full p-5 rounded-xl" value="{{ request.user.first_name}}">
                    </div>
                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2">Last name</label>
                        <input type="text" class="w-full p-5 rounded-xl" value="{{ request.user.last_name}}">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="inline-block mb-2">Address</label>
                    <input type="text" class="w-full p-5 rounded-xl">
                </div>
 
                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2">PIN/Zip code</label>
                        <input type="text" class="w-full p-5 rounded-xl">
                    </div>
                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2">City/Plce</label>
                        <input type="text" class="w-full p-5 rounded-xl">
                    </div>
                </div>
            </div>

            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Contact information</h2>
                <div class="mb-4">
                    <label class="inline-block mb-2">E-mail</label>
                    <input type="email" class="w-full p-5 rounded-xl" value="{{ request.user.email}}">
                </div>
                <div class="mb-4">
                    <label class="inline-block mb-2">Phone</label>
                    <input type="phone" class="w-full p-5 rounded-xl">
                </div>
            </div>

            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Payment information</h2>
            </div>
        </div>
        
    </div>
    <div class="summary w-full w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
        <h2 class="uppercase text-lg mb-5">Summery</h2>

        <div class="mb-6 flex justify-between">
            <span class="font-smibold">Total</span>
            <span>â‚¹{{ cart.get_total_cost }}</span>
        </div>
        <a href="{% url 'checkout' %}" class="inline-block px-8 py-4 rounded-xl bg-purple-500 hover:bg-purple-700 text-white">Conform checkout</a>
   </div>

</div>

{% endblock %}
